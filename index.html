            <!-- This example requires Tailwind CSS v2.0+ -->
            <div class="bg-indigo-600">
                <div class="max-w-7xl mx-auto py-3 px-3 sm:px-6 lg:px-8">
                    <div class="flex items-center justify-between flex-wrap">
                        <div class="w-0 flex-1 flex items-center">
                            <span class="flex p-2 rounded-lg bg-indigo-800">
                                <!-- Heroicon name: outline/speakerphone -->
                                <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z" />
                                </svg>
                            </span>
                            <p class="ml-3 font-medium text-white truncate">
                                <span class="md:hidden"> Mi Reco </span>
                                <span class="hidden md:inline"> Big news! We're excited to announce a brand new product.
                                </span>
                            </p>
                        </div>

                        <div class="order-2 flex-shrink-0 sm:order-3 sm:ml-3">
                            <button type="button"
                                class="-mr-1 flex p-2 rounded-md hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-white sm:-mr-2">
                                <span class="sr-only">Dismiss</span>
                                <!-- Heroicon name: outline/x -->
                                <span class="text-white">Salir</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>



            <!-- Product info -->
            <div
                class="max-w-2xl mx-auto pt-10 pb-16 px-4 sm:px-6 lg:max-w-7xl lg:pt-16 lg:pb-24 lg:px-8 lg:grid lg:grid-cols-1 lg:grid-rows-[auto,auto,1fr] lg:gap-x-8">
                <div class="lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
                    <h1 class="text-4xl tracking-tight font-bold text-gray-900 sm:text-5xl md:text-6xl">
                        <span class="block xl:inline">Bienvenido Andy</span>
                        <span class="hidden xl:inline font-normal">/</span>
                        <span class="block text-indigo-600 xl:inline">registro de comidas</span>
                    </h1>
                </div>

                <!-- Options -->
                <div class="mt-5 lg:mt-0 lg:row-span-3">
                    <div class="grid grid-cols-3 gap-4 sm:grid-cols-3 lg:grid-cols-3 text-center">
                        <div class="px-4 py-5 sm:px-6">
                            <p class="text-3xl text-gray-500">150</p>
                            <p class="mt-1 max-w-2xl text-sm text-gray-500">Monto</p>
                        </div>
                        <div class="px-4 py-5 sm:px-6">
                            <p class="text-3xl text-red-500">70</p>
                            <p class="mt-1 max-w-2xl text-sm text-gray-500">Consumo</p>
                        </div>
                        <div class="px-4 py-5 sm:px-6">
                            <p class="text-3xl text-green-500">80</p>
                            <p class="mt-1 max-w-2xl text-sm text-gray-500">Saldo</p>
                        </div>
                    </div>

                    <form class="mt-10">
                        <!-- Sizes -->
                        <div class="mt-10">
                            <div class="flex items-center justify-between">
                                <h3 class="text-sm text-gray-700 font-medium">Por favor registre su comida de hoy</h3>
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="mt-1 flex flex-col sm:flex-row sm:flex-wrap sm:mt-0 sm:space-x-6">
                                  <div class="mt-2 flex items-center text-sm text-gray-500">
                                    <!-- Heroicon name: solid/calendar -->
                                    <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                      <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                                    </svg>
                                    8 julio del 2022
                                  </div>
                                </div>
                              </div>

                            <fieldset class="mt-4">
                                <legend class="sr-only">Choose a size</legend>
                                <div class="grid grid-cols-3 gap-4 sm:grid-cols-3 lg:grid-cols-3">
                                    <!-- Active: "ring-2 ring-indigo-500" -->
                                    <label
                                        class="group relative border rounded-full py-3 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 sm:py-6 bg-black shadow-sm text-white cursor-pointer">
                                        <input type="radio" name="size-choice" value="S" class="sr-only"
                                            aria-labelledby="size-choice-2-label">
                                        <span id="size-choice-2-label"> Desayuno </span>

                                        <!--
                      Active: "border", Not Active: "border-2"
                      Checked: "border-indigo-500", Not Checked: "border-transparent"
                    -->
                                        <span class="absolute -inset-px rounded-md pointer-events-none"
                                            aria-hidden="true"></span>
                                    </label>


                                    <!-- Active: "ring-2 ring-indigo-500" -->
                                    <label
                                        class="group relative border rounded-full py-3 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 sm:py-6 bg-white shadow-sm text-gray-900 cursor-pointer">
                                        <input type="radio" name="size-choice" value="S" class="sr-only"
                                            aria-labelledby="size-choice-2-label">
                                        <span id="size-choice-2-label"> Almuerzo </span>

                                        <!--
                      Active: "border", Not Active: "border-2"
                      Checked: "border-indigo-500", Not Checked: "border-transparent"
                    -->
                                        <span class="absolute -inset-px rounded-md pointer-events-none"
                                            aria-hidden="true"></span>
                                    </label>


                                    <!-- Active: "ring-2 ring-indigo-500" -->
                                    <label
                                        class="group relative border rounded-full py-3 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 sm:py-6 bg-white shadow-sm text-gray-900 cursor-pointer">
                                        <input type="radio" name="size-choice" value="S" class="sr-only"
                                            aria-labelledby="size-choice-2-label">
                                        <span id="size-choice-2-label"> Cena </span>

                                        <!--
                      Active: "border", Not Active: "border-2"
                      Checked: "border-indigo-500", Not Checked: "border-transparent"
                    -->
                                        <span class="absolute -inset-px rounded-md pointer-events-none"
                                            aria-hidden="true"></span>
                                    </label>

                                </div>
                            </fieldset>
                        </div>

                     
                        <button type="submit"
                            class="mt-10 w-full bg-indigo-600 border border-transparent rounded-full py-3 px-8 flex items-center justify-center text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Reporte
                            del mes</button>
                    </form>
