<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="app" class="bg-white">
        <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
            <h2 class="text-3xl font-extrabold tracking-tight text-gray-900">Componentes</h2>
            <p class="text-gray-400"> Trabanjando ...</p>
            <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-2 xl:gap-x-8">
                <div v-for="componente in componentes" :key="componente.id" class="relative">
                    <div class="mt-4 flex justify-between bg-gray-200 p-5 rounded-lg">
                        <p class="text-sm font-medium text-gray-900">{{ componente.name }}</p>
                        <div>
                            <a :href="urlGithub+componente.html" target="_blank"
                                class="bg-gray-500 p-2 text-white rounded-md m-2">
                                <span>Código</span>
                            </a>
                            <a :href="componente.html" target="_blank" class="bg-blue-500 p-2 text-white rounded-md">
                                <span>Más ejemplos</span>
                            </a>
                        </div>
                    </div>
                    <div class="container mx-auto mt-5">
                        <iframe :src="componente.html" scrolling="no"  class="w-full h-auto" :title="componente.name"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    componentes: [
                        {
                            id: 1,
                            name: 'Buttons',
                            html: 'componentes/buttons.html',
                        },
                        {
                            id: 2,
                            name: 'Cards',
                            html: 'componentes/cards.html',
                        }
                    ],

                    urlGithub: 'https://github.com/andycodev/tailwindcss/blob/main/'

                }
            }
        })
    </script>
</body>

</html>
