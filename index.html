<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="app" class="bg-white">
        <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
            <h2 class="text-3xl font-extrabold tracking-tight text-gray-900">Listado de maquetas en tailwind css</h2>

            <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
                <div v-for="app in apps" :key="app.id" class="group relative">
                    <div
                        class="w-full min-h-80 bg-gray-200 aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-100 lg:aspect-none">
                        <img :src="app.img" alt="Front of men&#039;s Basic Tee in black."
                            class="w-full h-full object-center object-cover lg:w-full lg:h-full">
                    </div>
                    <h3 class="text-center mt-5">Maqueta Tailwindcss</h3>
                    <div class="mt-4 flex justify-between bg-gray-200 p-5 rounded-lg">
                        <p class="text-sm font-medium text-gray-900">{{ app.name }}</p>
                        <div>
                            <h3 class="text-sm text-gray-700">
                                <a :href="app.ruta" target="_blank"
                                    class="bg-blue-500 p-2 text-white rounded-full">
                                    <span aria-hidden="true" class="absolute inset-0"></span>
                                    visualizar
                                </a>
                            </h3>
                        </div>
                    </div>
                </div>
                <!-- More products... -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data(){
                return {
                    apps: [
                        {
                            id: 1,
                            name: 'app-registra',
                            img: 'assets/app-registra.png',
                            ruta: 'maquetas/app-registra.html'
                        },
                    ]
                }
            }
        })
    </script>
</body>

</html>
